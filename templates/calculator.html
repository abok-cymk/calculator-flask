<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Sum of Two Integers</h1>
        {% if errors %}
            <div class="error-container">
                <h3 class="error-heading">Please fix the following</h3>
                {% for err in errors %}
                    <div class="error-message">{{ err }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{{ url_for('sum_of_two_numbers') }}" method="POST">
            <div class="form-group">
                <label for="number_x">X:</label>
                <input type="text" name="number_x" id="number_x" required
                    value="{{ request.form.number_x }}">
            </div>
            <div class="form-group">
                <label for="number_y">Y:</label>
                <input type="text" name="number_y" id="number_y" required
                    value="{{ request.form.number_y }}">
            </div>
            <button type="submit" class="button">Sum</button>
        </form>
    </div>
</body>
</html>
